<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin Template">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Dasha - Bootstrap Admin Template</title>
    <!-- Animate.CSS-->
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Ionicons-->
    <link rel="stylesheet" href="vendor/ionicons/css/ionicons.css">
    <!-- Material Colors-->
    <link rel="stylesheet" href="vendor/material-colors/dist/colors.css">
    <!-- Application styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="layout-container">
      <div class="page-container bg-blue-grey-900">
        <div class="d-flex align-items-center align-items-center-ie bg-gradient-primary">
          <div class="fw">
            <div class="container container-xs">
              <form class="cardbox cardbox-flat text-white form-validate text-color" id="user-login" action="" name="loginForm" novalidate="">
                <div class="cardbox-heading">
                  <div class="cardbox-title text-center">Login</div>
                </div>
                <div class="cardbox-body">
                  <div class="px-5">
                    <div class="form-group">
                      <input class="form-control form-control-inverse" type="email" name="accountName" required="" placeholder="Email address">
                    </div>
                    <div class="form-group">
                      <input class="form-control form-control-inverse" type="password" name="accountPassword" required="" placeholder="Password">
                    </div>
                    <div class="form-group mt-4">
                      <label class="custom-control custom-checkbox mb-0">
                        <input class="custom-control-input" type="checkbox" checked><span class="custom-control-indicator"></span><span class="custom-control-description">Keep me logged in</span>
                      </label>
                    </div>
                    <div class="text-center my-4">
                      <button class="btn btn-lg btn-gradient btn-oval btn-info btn-block" type="submit">Authenticate</button>
                    </div>
                  </div>
                  <div class="text-center"><small><a class="text-inherit" href="recover.html">Forgot password?</a></small></div>
                </div>
                <div class="cardbox-footer text-center text-sm"><span class="mr-2">No account yet?</span><a class="text-inherit" href="signup.html"><strong>Register Now</strong></a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modernizr-->
    <script src="vendor/modernizr/modernizr.custom.js"></script>
    <!-- jQuery-->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <!-- Bootstrap-->
    <script src="vendor/tether/dist/js/tether.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Material Colors-->
    <script src="vendor/material-colors/dist/colors.js"></script>
    <!-- jQuery Form Validation-->
    <script src="vendor/jquery-validation/dist/jquery.validate.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.js"></script>
    <!-- App script-->
    <script src="js/app.js"></script>
  </body>
</html>
